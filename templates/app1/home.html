{% extends 'base.html' %}
{% block b1 %}
    <div class="row">
        <div class="col-sm-4">
            <h4 class="alert alert-danger text-center">NEW COURSE</h4>
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-success" type="submit" value="SUBMIT">
            </form>
        </div>
        <div class="col-sm-8">
            <h4 class="alert alert-danger text-center">LIST OF COURSES</h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">I.ID</th>
                        <th scope="col">COURSE</th>
                        <th scope="col">DURATION</th>
                        <th scope="col">FEE</th>
                        <th scope="col">ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in obj1 %}
                        <tr>
                            <th scope="row">{{i.id}}</th>
                            <td>{{i.cname}}</td>
                            <td>{{i.duration}}</td>
                            <td>{{i.fee}}</td>
                            <td>
                                <a class="btn btn-warning btn-sm" href="{% url 'app1:update' i.id %}">EDIT</a> <br> <br>
                                <form action="{% url 'app1:delete' i.id %}" method="post">
                                    {% csrf_token %}
                                    <input class="btn btn-danger btn-sm" type="submit" value="DELETE">
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock b1 %}
